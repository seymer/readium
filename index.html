<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html {
      font-family: Source Sans Pro, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, sans-serif;
      font-size: 16px;
      word-spacing: 1px;
      -ms-text-size-adjust: 100%;
      -webkit-text-size-adjust: 100%;
      -moz-osx-font-smoothing: grayscale;
      -webkit-font-smoothing: antialiased;
      box-sizing: border-box
    }

    *,
    :after,
    :before {
      box-sizing: border-box;
      margin: 0
    }

    .button--green {
      display: inline-block;
      border-radius: 4px;
      border: 1px solid #3b8070;
      color: #3b8070;
      text-decoration: none;
      padding: 10px 30px
    }

    .button--green:hover {
      color: #fff;
      background-color: #3b8070
    }

    .button--grey {
      display: inline-block;
      border-radius: 4px;
      border: 1px solid #35495e;
      color: #35495e;
      text-decoration: none;
      padding: 10px 30px;
      margin-left: 15px
    }

    .button--grey:hover {
      color: #fff;
      background-color: #35495e
    }

    .d-none {
      display: none !important
    }

    body {
      margin: 0;
      background: #367163;
      font-family: Nunito, sans-serif
    }

    body,
    body a {
      color: #fff
    }

    body a:hover {
      text-decoration: none
    }

    body h1 {
      font-size: 100px;
      margin-bottom: 0
    }

    body h1,
    body h3 {
      text-align: center
    }

    body h3 {
      font-weight: 100;
      margin-top: -20px;
      font-size: 30px;
      line-height: .7
    }

    body h3 span {
      font-size: 80%
    }

    body h3 .small {
      margin-top: -30px;
      font-size: 60%
    }

    body h5 {
      font-size: 20px;
      text-align: center;
      margin-bottom: 10px
    }

    @media only screen and (max-width:768px) {
      body h1 {
        font-size: 75px;
        margin-bottom: 5px
      }

      body h3 {
        font-size: 22px
      }
    }

    body section {
      margin-top: 75px
    }

    body section h5 {
      margin-bottom: 25px
    }

    body section.header {
      margin-top: 25px
    }

    body section.video iframe {
      display: block;
      margin: auto;
      width: 100%;
      max-width: 560px
    }

    body section.sites {
      margin-bottom: -35px;
      text-align: center
    }

    body section.sites p {
      margin-top: -15px
    }

    body section.sites .newssites {
      margin: -35px auto auto;
      max-width: 800px;
      display: -webkit-box;
      display: flex;
      justify-content: space-around;
      -webkit-box-align: center;
      align-items: center
    }

    body section.sites .newssites img {
      opacity: 1;
      width: 100px;
      height: auto;
      -webkit-filter: saturate(0) contrast(300%) invert(1);
      filter: saturate(0) contrast(300%) invert(1);
      mix-blend-mode: lighten
    }

    body section.sites .newssites .invert {
      -webkit-filter: invert(0) contrast(300%) saturate(0) brightness(1);
      filter: invert(0) contrast(300%) saturate(0) brightness(1)
    }

    @media only screen and (max-width:768px) {
      body section.sites .newssites img {
        width: 70px
      }
    }

    body section.how {
      display: block;
      text-align: center
    }

    body section.how h5 {
      margin-bottom: 30px
    }

    body section.how .link {
      background: #fff;
      color: #122c26;
      font-size: 20px;
      text-align: center;
      margin: 100px auto 10px;
      border-radius: 4px;
      padding: 5px 30px 9px;
      font-weight: 600;
      box-shadow: inset 0 -4px 0 0 rgba(0, 0, 0, .03922), -9px 17px 19px 0 rgba(0, 0, 0, .0902)
    }

    body section.how .link:hover {
      color: #ba121d;
      box-shadow: inset 0 -4px 0 0 rgba(0, 0, 0, .03922), -9px 17px 19px 0 rgba(0, 0, 0, .0902), 0 0 5px 0 #fff
    }

    body section.done .article {
      background: #fff;
      padding: 10px 10px 20px;
      display: block;
      margin: auto;
      width: 140px;
      box-shadow: inset 0 -5px 0 0 rgba(0, 0, 0, .03922), -3px 3px 4px 0 rgba(0, 0, 0, .0902);
      position: relative
    }

    body section.done .article .button {
      background: #fff;
      box-shadow: inset 0 -1px 0 0 rgba(0, 0, 0, .03922), -1px 1px 3px 0 rgba(0, 0, 0, .0902);
      font-size: 7px;
      font-weight: 100;
      display: inline-block;
      position: absolute;
      border-radius: 1px;
      padding: 1px 5px;
      top: 4px;
      color: #ade1d5
    }

    body section.done .article .float {
      -webkit-animation-name: float;
      animation-name: float;
      -webkit-animation-duration: 1.5s;
      animation-duration: 1.5s;
      animation-direction: alternate-reverse;
      -webkit-animation-iteration-count: infinite;
      animation-iteration-count: infinite;
      -webkit-animation-timing-function: ease-in-out;
      animation-timing-function: ease-in-out
    }

    @-webkit-keyframes float {
      0% {
        -webkit-transform: translatey(0);
        transform: translatey(0)
      }

      to {
        -webkit-transform: translatey(2px);
        transform: translatey(2px)
      }
    }

    @keyframes float {
      0% {
        -webkit-transform: translatey(0);
        transform: translatey(0)
      }

      to {
        -webkit-transform: translatey(2px);
        transform: translatey(2px)
      }
    }

    body section.done .article h5 {
      color: #ade1d5;
      margin: 0
    }

    body section.done .article .image {
      display: -webkit-box;
      display: flex;
      -webkit-box-align: center;
      align-items: center;
      -webkit-box-pack: center;
      justify-content: center;
      line-height: 0;
      height: 30px
    }

    body section.done .article i {
      padding-top: 10px;
      margin-left: 5px;
      font-size: 36px
    }

    body section.social {
      width: 300px;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 75px
    }

    body section.social .icons {
      margin-top: -10px;
      display: -webkit-box;
      display: flex;
      -webkit-box-pack: center;
      justify-content: center
    }

    body section.social .icons i {
      font-size: 25px;
      margin: 10px
    }

    body section.social .icons a:hover {
      color: #fff
    }

    body section.not-a-newsletter {
      width: 325px;
      margin-left: auto;
      margin-right: auto
    }

    body section.not-a-newsletter p.subtitle {
      text-align: center;
      margin-top: -25px
    }

    body section.not-a-newsletter label {
      display: block;
      margin: 0
    }

    body section.not-a-newsletter .form-fields {
      display: -webkit-box;
      display: flex;
      padding-bottom: 24px
    }

    body section.not-a-newsletter .form-fields input.email {
      -webkit-box-flex: 1;
      flex-grow: 1;
      border: 0;
      border-radius: 5px 0 0 5px;
      padding: 5px 5px 5px 10px
    }

    body section.not-a-newsletter .form-fields input.email::-webkit-input-placeholder {
      color: #ade1d5
    }

    body section.not-a-newsletter .form-fields input.email::-moz-placeholder {
      color: #ade1d5
    }

    body section.not-a-newsletter .form-fields input.email:-ms-input-placeholder {
      color: #ade1d5
    }

    body section.not-a-newsletter .form-fields input.email::-ms-input-placeholder {
      color: #ade1d5
    }

    body section.not-a-newsletter .form-fields input.email::placeholder {
      color: #ade1d5
    }

    body section.not-a-newsletter .form-fields input.button {
      -webkit-box-flex: 1;
      flex-grow: 1;
      border: 0;
      border-radius: 0 5px 5px 0;
      background: #fff;
      border-left: 1px solid #ade1d5;
      color: #ade1d5;
      padding: 5px
    }

    body section.not-a-newsletter .form-fields input.button:hover {
      box-shadow: 0 0 5px 0 #fff
    }

    body section.not-a-newsletter .thanks {
      text-align: center;
      padding: 27px;
      font-size: 20px
    }

    body section.not-a-newsletter .error-message {
      margin-top: -24px
    }
  </style>
</head>
